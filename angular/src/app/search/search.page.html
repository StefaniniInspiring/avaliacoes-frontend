<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-searchbar 
      color="danger" 
      mode="ios" 
      placeholder="Search for a legend"
      animated 
      (ionInput)="onSearch($event)"
      (ionClear)="searchInput = '';"
      [(ngModel)]="searchInput">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Showing <b>{{results.length}}</b> Results for: <b>{{searchInput}}</b></p><br />
</ion-content>
